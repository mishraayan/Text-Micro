<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Micro Content Generator</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #007bff, #0056b3);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #microContent {
            margin-top: 20px;
            font-size: 12px;
        }

        /* This style will make the text color the same as the background color, effectively hiding it. */
        #contentInput.invisible {
            color: transparent;
        }
       .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 16px;
    </style>
</head>
<body>
<div class="navbar">
    <a href="#" onclick="openTab('Micro')">Micro</a>
    </div>
<div id="Micro" class="content">
    <div class="container">
        <input type="color" id="fontColorPicker" value="#000000">
  
          <button onclick="applyFormat('normal')">Normal</button>
          <button onclick="applyFormat('bold')">Bold</button>
          <button onclick="applyFormat('italic')">Italic</button>
          <button onclick="toggleInvisibleHandwriting()">Invisible Handwriting</button>
    
         <textarea id="contentInput" placeholder="Enter your content here..."></textarea>
    
        <button onclick="generateMicroContent()">Generate Micro Content</button>
    
    <div id="microContent"></div>
  </div>
</div>
<script>
    // JavaScript functions will go here
    function applyFormat(style) {
        const textarea = document.getElementById('contentInput');
        switch (style) {
            case 'normal':
                textarea.style.fontWeight = 'normal';
                textarea.style.fontStyle = 'normal';
                break;
            case 'bold':
                textarea.style.fontWeight = 'bold';
                textarea.style.fontStyle = 'normal';
                break;
            case 'italic':
                textarea.style.fontStyle = 'italic';
                textarea.style.fontWeight = 'normal';
                break;
            default:
                textarea.style.fontWeight = 'normal';
                textarea.style.fontStyle = 'normal';
                break;
        }
    }

    function toggleInvisibleHandwriting() {
        const contentElement = document.getElementById('contentInput');
        if (contentElement.classList.contains('invisible')) {
            contentElement.classList.remove('invisible');
        } else {
            contentElement.classList.add('invisible');
        }
    }

    function generateMicroContent() {
        const content = document.getElementById('contentInput').value;
        const fontColor = document.getElementById('fontColorPicker').value;
        const microContentElement = document.getElementById('microContent');
        microContentElement.innerHTML = `<p style="font-size: 8px; color: ${fontColor};">${content}</p>`;
        printMicroContent();
    }

    function printMicroContent() {
        const content = document.getElementById('microContent').innerHTML;
        const printWindow = window.open('', '_blank');
        printWindow.document.write('<html><head><title>Micro Content</title></head><body>');
        printWindow.document.write(content);
        printWindow.document.write('</body></html>');
        printWindow.document.close();
        printWindow.print();
    }
   
</script>

</body>
</html>
